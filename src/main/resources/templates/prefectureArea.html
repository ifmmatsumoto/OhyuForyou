<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" media="all" th:href="@{/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/area/area.css}" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container-fluid" id="outline" layout:fragment="contents" style="background-color: #FFFFFF;">
        <div class="row">
            <div class="col-md-6 offset-md-6">
            <input type ="button" class="btn btn-primary btn-lg" value=現在地から検索>
            </div>
            <div class="col-md-6 offset-md-6">
                 <div th:text="'選択中の地域：' + ${areaName}"></div>
             </div>
           <div class="col-md-6 offset-md-3">
          <table class="table table-bordered" >
          <tr>
          <td class="area-name" align="center" >
                <div class="area-name-text" th:text="${areaName}"></div>
          </td>
          <td>
                <div th:each="data : ${data}">
                <input type ="checkbox" th:text="${data}">
                </div>
          </td>
          </tr>
          </table>
          </div>
        </div>
    </div>
</body>
        <script src="https://code.jquery.com/jquery-1.6.2.js" ></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
        <script type="text/javascript" th:src="@{/js/illust/illust.js}"></script>
</html>
