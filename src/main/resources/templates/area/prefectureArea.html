<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Oh湯!forYou!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" media="all" th:href="@{/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
    <link rel="stylesheet" media="all" th:href="@{/css/area/prefecture.css}" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/top/top.js}"></script>
    <!-- ファビコン -->
    <link rel="icon" href="/oyfy/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/oyfy/img/apple-touch-icon.png">
    <meta name="application-name" content="{サイト名}"/>
    <meta name="msapplication-square70x70logo" content="/oyfy/img/favicon.png"/>
    <meta name="msapplication-square150x150logo" content="/oyfy/img/favicon.png"/>
    <meta name="msapplication-wide310x150logo" content="/oyfy/img/favicon.png"/>
    <meta name="msapplication-square310x310logo" content="/oyfy/img/favicon.png"/>
    <meta name="msapplication-TileColor" content="#FAA500"/>
</head>
<body>
    <!-- 共通ヘッダー -->
    <div th:replace="common/header"></div>
    <div  class="container">
        <form id="form" class="form-inline" action="#" th:action="@{/area/prefectureSearch}" th:object="${prefectureSearchForm}" method="post">
            <div class="search-prefecture" id="selected-prefecture" th:text="'選択中の県名：' + ${prefectureForm.areaName}"></div>
            <table class="table table-bordered">
                <tr>
                    <td class="prefecture-name" align="center">
                        <span id="btn-inner" >▼</span>
                        <div class="prefecture-name-text" th:text="${prefectureForm.areaName}"></div>
                    </td>
                    <td id=area-name-list>
                        <div class="all"><input type="checkbox" id="all">全選択</div>
                        <p class="prefectures" th:each="prefecture : ${prefectureForm.prefectureList}">
                            <input class="form-check-input" type="checkbox" name="prefectureNames" th:text="${prefecture.name}" th:value="${prefecture.name}">
                        </p>
                    </td>
                </tr>
            </table>
            <div id="search" class="search"><a href="#search" class="loading" onclick="searchPrefecture()">地域名検索</a></div>
        </form>
    </div>
</body>
<!-- 共通フッター -->
<div th:replace="common/footer"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
<script type="text/javascript" th:src="@{/js/area/prefecture.js}"></script>
</html>
