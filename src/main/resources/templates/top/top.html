<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" media="all" th:href="@{/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/common.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/top/top.css}" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" th:src="@{/js/top/top.js}"></script>
</head>
<body>
    <div class="outer">
        <div class="logo"><img th:src="@{/img/top_bg.png}" /></div>
    </div>
    <div class="container">
        <div class="menu">
            <ul>
                    <!-- イラスト検索 -->
                    <li><a th:href="@{illust}" ><img th:src="@{/img/top_menu_illust.png}" /></a></li>
                    <!-- 都道府県検索 -->
                    <li><a th:href="@{/area(division=${1})}"><img th:src="@{/img/top_menu_prefecture.png}" /></a></li>
                    <!-- 駅検索 -->
                    <li><a th:href="@{/area(division=${2})}"><img th:src="@{/img/top_menu_train.png}" /></a></li>
            </ul>
                <!-- おじじ画像 -->
                <div class="ojiji"><img class="ojijiImg" th:src="@{/img/top_ojiji.png}" /></div>
        </div>
        <div class="serach">
            <!-- キーワード検索 -->
            <form id="keywordSearch" th:action="@{/keyword}" th:object="${TopForm}" method="post" enctype="multipart/form-data">
                <input type="text" name="keyword" class="headSearch" placeholder="銭湯　おじじ　検索" onEnter="document.form.submit();" autocomplete="off" maxlength="60">
                <img class="kerorin" src="/oyfy/img/button_search.png" onclick="searchKeyword();">
            </form>
            <!-- 現在値検索 -->
            <form id="cuurentLocationSearch" th:action="@{/nearbyBath}" th:object="${topForm}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{latitude}" />
                <input type="hidden" th:field="*{longitude}"/>
                <a href="#" onclick="getCuurentLocation()">現在地検索</a>
            </form>
        </div>
    </div>
</body>
</html>
